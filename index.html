<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping With JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            column-gap: 5px;
            row-gap: 5px;
        }
    </style>
</head>
<body>
    
    <h1 class="text-center bg-primary p-2">Shopping With JavaScript</h1>
    <div class="container">
        <div class="row">
            <!-- item card -->
            <div class="col-md-6 grid">
                <div class="card p-1">
                    <img src="./image/cofee.jpeg" class="card-img-top" alt="...">
                    <h5 class="card-title">Cofee</h5>
                    <h4>Price $<span>10</span></h4>
                    <button class="btn btn-info w-50" onclick="addToCart(this)">Buy Now 1</button>
                </div>
                <div class="card p-1">
                    <img src="./image/burger.jpeg" class="card-img-top" alt="...">
                    <h5 class="card-title">Burger</h5>
                    <h4>Price $<span>15</span></h4>
                    <button class="btn btn-info w-50" onclick="addToCart(this)">Buy Now 2</button>
                </div>
                <div class="card p-1">
                    <img src="./image/roti.jpeg" class="card-img-top" alt="...">
                    <h5 class="card-title">Roti</h5>
                    <h4>Price $<span>13</span></h4>
                    <button class="btn btn-info w-50" onclick="addToCart(this)">Buy Now 3</button>
                </div>
                <div class="card p-1">
                    <img src="./image/noodles.jpeg" class="card-img-top" alt="...">
                    <h5 class="card-title">Noodles</h5>
                    <h4>Price $<span>17</span></h4>
                    <button class="btn btn-info w-50" onclick="addToCart(this)">Buy Now 4</button>
                </div>
            </div>
            <!-- cart  -->
            <div class="col-md-6">
                <h1 class="text-center">Products Added <span id="total-products">0</span></h1>
                <hr>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                      
                    </tbody>
                    <tr>
                        <td scope="col"></td>
                        <th scope="col">Total price</th>
                        <th scope="col"><span id="total-price">00</span></th>
                      </tr>
                  </table>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/shopping.js"></script>
</body>
</html>
